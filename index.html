<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>meteopage</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-light shadow-sm"
              id="current-location-button"
            />
          </div>
        </div>
      </form>

      <div class="app">
        <div class="row">
          <div class="col-6">
            <img src="" id="icon" alt="" width="200" />
            <ul class="conditions">
              <li><span id="condition"></span></li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span> %</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link" class="convert">°F</a>
              </span>
            </div>
            <h1 id="city"></h1>
            <ul class="today">
              <li id="time"></li>
              <li id="date"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container-2 text-center" id="forecast"></div>
      <small>
        <a
          href="https://github.com/gabrielalowe/my-first-project-here"
          target="_blank"
          >Open-source code</a
        >, by Gabriela Lefter
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
